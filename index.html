<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Network</title>
    <link rel="stylesheet" href="src/peernetwork.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src = "src/eventlistener.js"></script>
    <script type="module" src="src/logic.js"></script>
</head>
<body>
<header>
    <h1>Peer Mentorship Network</h1>
</header>

<main>


    <div class = "role-selector">
        <label for="role"><b>Are you a Mentor or a Student?</b></label>
        <select name="Student Type" id="role">
            <option value="student">Student</option>
            <option value="mentor">Mentor</option>
        </select>
    </div>

    <section id="login"></section>
    <section id="dashboard"></section>
</main>

<footer>
    <p>&copy; 2024 Peer Mentorship Network</p>
</footer>

<script>
        document.getElementById("role").addEventListener("change", function () {
            const roleDropdown = document.getElementById("role");
            const selectedRole = roleDropdown.value;

            if (selectedRole) {
                loadLogin();
            } else {
                document.getElementById("login").innerHTML = `<p>Please select a role to proceed</p>`;
            }
        });
</script>
</body>
</html>

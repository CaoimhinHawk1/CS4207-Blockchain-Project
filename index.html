<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Network</title>
    <link rel="stylesheet" href="src/peernetwork.css">
    <script src = "src/eventlistener.js"></script>
    <script src = "src/logic.js"></script>
</head>
<body>
<header>
    <h1>Peer Mentorship Network</h1>
</header>

<main>
    <form id="role-selector">
        <div class="container">
            <label for="studentName"><b>Student name</b></label>
            <input type="text" placeholder="Enter Student name" id="studentName" required>
        </div>
        <div class="container">
            <label for="studentCourse"><b>Student Course</b></label>
            <input  type="text" placeholder="Enter Course" id="studentCourse" required>
        </div>
        <div class="container">
            <label for="studentCompany"><b>Company:</b></label>
            <input type="text" placeholder="Enter your company (optional)" id="studentCompany">
        </div>
        <div class = "role-selector">
            <label for="role"><b>Are you a Mentor or a Student?</b></label>
            <select name="Student Type" id="role">
                <option value="student">Student</option>
                <option value="mentor">Mentor</option>
            </select>
        </div>
        <input type="hidden" id="studentType" value="Student">

        <button type="button" id="submitButton" onclick="loadDashboard(event)">Submit</button>
    </form>

    <section id="dashboard"></section>
</main>

<footer>
    <p>&copy; 2024 Peer Mentorship Network</p>
</footer>

</body>
</html>
